name: ci

on:
  push:
    branches:
      - "**"
    paths:
      - ".github/workflows/*.yml"
      - "**.json"
      - "**.js"
      - "**.ts"
  pull_request:
    branches:
      - "**"
    paths:
      - ".github/workflows/*.yml"
      - "**.json"
      - "**.js"
      - "**.ts"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Install
        run: yarn

      - name: format
        run: yarn format:check

      - name: test
        run: yarn test
