name: ci

on:
  push:
    branches:
      - "**"
    paths-ignore:
      - README.md
  pull_request:
    branches:
      - "**"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Install and Test 🔧
        run: |
          yarn install
          yarn run test
