name: ci

on:
  push:
    branches:
      - "**"
    paths:
      - ".github/workflows/*.yml"
      - "**.json"
      - "**.js"
      - "**.ts"
  pull_request:
    branches:
      - "**"
    paths:
      - ".github/workflows/*.yml"
      - "**.json"
      - "**.js"
      - "**.ts"

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14, 16, 18]
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Install PNPM
        uses: pnpm/action-setup@v2
        with:
          version: ^7.0

      - name: Install Deps
        run: pnpm i

      - name: lint
        run: pnpm lint:check

      - name: test
        run: pnpm test
